# pfSense API Configuration
pfsense:
  # API endpoints
  base_url: "https://192.168.1.1"
  api_version: "v1"
  
  # Authentication
  verify_ssl: false  # Set to true in production with valid cert
  timeout: 30  # seconds
  
  # API endpoints
  endpoints:
    firewall_rules: "/api/v1/firewall/rule"
    aliases: "/api/v1/firewall/alias"
    filter_log: "/api/v1/diagnostics/log/filter"
    system_log: "/api/v1/diagnostics/log/system"
    
  # Firewall rule configuration
  rule:
    interface: "wan"  # Interface to apply block rule
    action: "block"
    protocol: "any"
    direction: "in"
    log: true
    description_prefix: "AI-IDPS Auto Block"
    
  # Alias configuration (for bulk IP blocking)
  alias:
    name: "AI_BLOCKED_IPS"
    type: "host"
    description: "IPs blocked by AI-IDPS system"
    
  # Rate limiting
  rate_limit:
    max_requests_per_minute: 30
    retry_attempts: 3
    retry_delay: 2  # seconds
